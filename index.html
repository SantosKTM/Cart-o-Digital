:root {

  --cor-destaque: #D9D7D1;
  --cor-texto: #E0E5EC;

  --espacamento-md: 1.5rem;
  --espacamento-sm: 1rem;
  --espacamento-xs: 0.5rem;
  --borda-radius: 16px;
  --borda-radius-sm: 8px;
  --sombra-padrao: 0 10px 25px rgba(0, 0, 0, 0.3);
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  -webkit-tap-highlight-color: transparent;
}

html, body {
  height: 100%;
  background-color: var(--cor-primaria);
  color: var(--cor-texto);
  font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
}

.cartao-container {
  width: 100%;
  max-width: 340px;
  perspective: 1000px;
}

.cartao {
  background: linear-gradient(145deg, var(--cor-secundaria), var(--cor-terciaria));
  border-radius: var(--borda-radius);
  box-shadow: var(--sombra-padrao);
  width: 100%;
  padding: 1rem 1.5rem; /* Espaçamento lateral maior */
  text-align: center;
  position: relative;
  border: 1px solid rgba(255, 255, 255, 0.05);
}

.foto-perfil {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  object-fit: cover;
  border: 3px solid var(--cor-destaque);
  box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
  position: absolute;
  top: -50px; /* Só metade para fora */
  left: 50%;
  transform: translateX(-50%);
  z-index: 2;
  background-color: var(--cor-secundaria);
}

h1 {
  margin-top: 60px; /* Espaço para a foto */
  margin-bottom: var(--espacamento-xs);
  font-size: 1.6rem;
}

.titulo-destaque {
  color: var(--cor-destaque);
}

p.descricao {
  color: var(--cor-texto-secundario);
  margin-bottom: var(--espacamento-md);
  font-size: 1rem;
  line-height: 1.6;
  padding: 0 var(--espacamento-sm);
}

.botoes {
  display: flex;
  flex-direction: column;
  gap: 0.7rem; /* Espaço entre botões */
  margin-top: 1.2rem; /* Espaço do texto para os botões */
}

.botao {
  background-color: #141410;
  color: var(--cor-texto);
  border: 1px solid rgba(255, 255, 255, 0.1);
  border-radius: var(--borda-radius-sm);
  padding: 0.8rem 1rem; /* Mais “respiro” nos botões */
  display: flex;
  align-items: center;
  justify-content: center;
  text-decoration: none;
  min-height: 60px;
  backdrop-filter: blur(5px);
  transition: all 0.3s ease;
}

.botao:hover {
  background-color: var(--cor-destaque);
  color: var(--cor-primaria);
}

.botao i {
  font-size: 1.3rem;
  margin-right: var(--espacamento-xs);
}

.botao span {
  font-size: 0.9rem;
  font-weight: 500;
}
</style>
