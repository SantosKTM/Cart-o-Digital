<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Cartão digital profissional de Junia Durão">
    <title>Junia Durão | Cartão Digital</title>
    <link rel="shortcut icon" href="fotor-20250604163322.png" type="image/x-icon">
    <style>
        :root {
            /* Paleta de Cores Profissional */
            --cor-primaria: #1B222B;
            --cor-secundaria: #3D454F;
            --cor-terciaria: #494B5B;
            --cor-destaque: #D9D7D1;
            --cor-destaque-hover: #7A7D7E;
            --cor-texto: #E0E5EC;
            --cor-texto-secundario: #A3ACB8;
            
            /* Espaçamentos */
            --espacamento-xl: 2.5rem;
            --espacamento-lg: 2rem;
            --espacamento-md: 1.5rem;
            --espacamento-sm: 1rem;
            --espacamento-xs: 0.5rem;
            
            /* Bordas */
            --borda-radius: 16px;
            --borda-radius-sm: 8px;
            
            /* Sombras */
            --sombra-padrao: 0 10px 25px rgba(0, 0, 0, 0.3);
            --sombra-destaque: 0 5px 15px rgba(107, 209, 255, 0.2);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        html, body {
            height: 100%;
            overflow: hidden;
            background-color: var(--cor-primaria);
        }
        
        body {
            color: var(--cor-texto);
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: var(--espacamento-sm);
            position: fixed;
            width: 100%;
            height: 100%;
        }
        
        .cartao-container {
            width: 100%;
            max-width: 420px;
            height: auto;
            max-height: 95vh;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
        }
        
        .cartao {
            background: linear-gradient(145deg, var(--cor-secundaria), var(--cor-terciaria));
            border-radius: var(--borda-radius);
            box-shadow: var(--sombra-padrao);
            width: 100%;
            padding: var(--espacamento-lg);
            text-align: center;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transform-style: preserve-3d;
            transition: transform 0.5s ease;
        }
        
        .cartao:hover {
            box-shadow: var(--sombra-padrao), var(--sombra-destaque);
        }
        
        .foto-perfil {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--cor-destaque);
            margin-bottom: var(--espacamento-md);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            position: relative;
            z-index: 2;
        }
        
        .foto-perfil:hover {
            box-shadow: 0 8px 25px rgba(158, 199, 218, 0.3);
        }
        
        h1 {
            font-size: 1.8rem;
            margin-bottom: var(--espacamento-xs);
            font-weight: 600;
            color: var(--cor-texto);
            position: relative;
            z-index: 2;
        }
        
        .titulo-destaque {
            color: var(--cor-destaque);
            position: relative;
        }
        
        p.descricao {
            color: var(--cor-texto-secundario);
            margin-bottom: var(--espacamento-lg);
            font-size: 1rem;
            line-height: 1.6;
            padding: 0 var(--espacamento-sm);
            position: relative;
            z-index: 2;
        }
        
        .botoes {
            display: flex;
            flex-direction: column;
            gap: var(--espacamento-sm);
            margin-top: var(--espacamento-md);
            position: relative;
            z-index: 2;
        }
        
        .botao {
            background-color: rgba(27, 34, 43, 0.7);
            color: var(--cor-texto);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--borda-radius-sm);
            padding: var(--espacamento-sm);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            text-decoration: none;
            min-height: 60px;
            backdrop-filter: blur(5px);
        }
        
        .botao:hover {
            background-color: var(--cor-destaque);
            color: var(--cor-primaria);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(107, 209, 255, 0.3);
            border-color: transparent;
        }
        
        .botao i {
            font-size: 1.3rem;
            margin-right: var(--espacamento-xs);
            transition: transform 0.3s ease;
        }
        
        .botao:hover i {
            transform: scale(1.1);
        }
        
        .botao span {
            font-size: 0.9rem;
            font-weight: 500;
        }
        
        /* Efeito de fundo abstrato */
        .cartao::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, 
                      rgba(107, 209, 255, 0.05) 0%, 
                      transparent 70%);
            z-index: 1;
        }
        
        
        /* Responsividade */
        @media (max-width: 480px) {
            .cartao {
                padding: var(--espacamento-md);
            }
            
            .foto-perfil {
                width: 130px;
                height: 130px;
            }
            
            h1 {
                font-size: 1.6rem;
            }
            
            body {
                padding: var(--espacamento-xs);
            }
        }
        
        @media (max-height: 700px) {
            .foto-perfil {
                width: 120px;
                height: 120px;
                margin-bottom: var(--espacamento-sm);
            }
            
            p.descricao {
                margin-bottom: var(--espacamento-md);
                font-size: 0.9rem;
            }
            
            .botao {
                min-height: 55px;
                padding: var(--espacamento-xs) var(--espacamento-sm);
            }
        }
    </style>

</head>
